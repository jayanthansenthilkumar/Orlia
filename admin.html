<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Orlia'25</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: #f0fdf4;
        }

        .login-form {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(6, 78, 59, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-form h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            background: linear-gradient(145deg, #064e3b, #047857, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            max-width: 100%;
            overflow: hidden;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(6, 78, 59, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #047857;
            box-shadow: 0 0 0 2px rgba(4, 120, 87, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(145deg, #064e3b, #047857, #059669);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(6, 78, 59, 0.2);
        }

        .admin-icon {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .admin-icon i {
            font-size: 3.5rem;
            color: #047857;
            background: rgba(4, 120, 87, 0.1);
            padding: 1rem;
            border-radius: 50%;
        }

        .form-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background: rgba(4, 120, 87, 0.05);
            border-top: 1px solid rgba(6, 78, 59, 0.1);
            margin-top: 2rem;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #064e3b;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #047857;
        }

        .back-link i {
            color: #047857;
        }

        .home-btn {
            padding: 8px 20px;
            background: linear-gradient(145deg, #064e3b, #047857);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(6, 78, 59, 0.2);
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }

            .login-form {
                padding: 2rem;
                border-radius: 15px;
            }

            .login-form h2 {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 576px) {
            .login-form {
                padding: 1.5rem;
                max-width: 95%;
                margin: 0 auto;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-group input {
                padding: 0.7rem;
                font-size: 0.9rem;
                min-height: 3rem;
            }

            .login-btn {
                min-height: 3.2rem;
            }

            .admin-icon i {
                font-size: 3rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="admin-icon">
                <i class="ri-admin-line"></i>
            </div>
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="form-footer">
                    <a href="#" class="back-link">
                        <i class="ri-map-pin-line"></i>
                        <span>MKCE</span>
                    </a>
                    <a href="index.html" class="home-btn">Home</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Add admin login validation logic here
            // This is just a placeholder for actual authentication

            const password = document.getElementById('password').value;

            // In a real app, you would validate credentials first
            // window.location.href = 'admin-dashboard.html';
            
            alert('Admin login functionality will be implemented in the backend.');
        });
    </script>
</body>
</html>
